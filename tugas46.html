<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body id="warna">
  <p>Click Untuk Merubah Warna</p>
  <button onclick="myFunction()">Ubah Warna</button>

  <script>
    function myFunction(){
      var a = prompt("Masukkan Warna Yang Kamu Inginkan", "Pilih Warna");
      var b = document.body.style.backgroundColor = "yellow";
      if (a != null){
        document.get.ElementById("warna").innerHTML = b;
      }
    }
  </script>
</body>
</html>
